<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Charts - India's Arms Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Global Arms Trade (1950 - 2023)</h2>
        <div class="row justify-content-center">
            <!-- Import Pie Chart -->
            <div class="col-md-5">
                <h4 class="text-center">Top Arms Importers</h4>
                <canvas id="importAPieChart"></canvas>
            </div>
            <!-- Export Pie Chart -->
            <div class="col-md-5">
                <h4 class="text-center">Top Arms Exporters</h4>
                <canvas id="exportAPieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Import Pie Chart
        const importCtx = document.getElementById('importAPieChart').getContext('2d');
        const importAPieChart = new Chart(importCtx, {
            type: 'pie',
            data: {
                labels: ['India', 'China', 'Saudi Arabia', 'Egypt', 'Japan'],
                datasets: [{
                    label: 'Import Share (%)',
                    data: [6.5, 4, 3.7, 3.5, 3.4],
                    backgroundColor: ['#36a2eb', '#ff6384', '#ffcd56', '#4bc0c0', '#9966ff'],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}%`;
                            }
                        }
                    },
                    datalabels: {
                        color: 'white',
                        formatter: (value) => `${value}%`
                    }
                }
            },
            plugins: [ChartDataLabels] // Register the datalabels plugin
        });

        // Export Pie Chart
        const exportCtx = document.getElementById('exportAPieChart').getContext('2d');
        const exportAPieChart = new Chart(exportCtx, {
            type: 'pie',
            data: {
                labels: ['United States', 'Soviet Union', 'Russia', 'United Kingdom', 'France'],
                datasets: [{
                    label: 'Export Share (%)',
                    data: [36, 22, 7.6, 7.1, 6.7],
                    backgroundColor: ['#ff9f40', '#ffcd56', '#36a2eb', '#4bc0c0', '#9966ff'],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}%`;
                            }
                        }
                    },
                    datalabels: {
                        color: 'white',
                        formatter: (value) => `${value}%`
                    }
                }
            },
            plugins: [ChartDataLabels] // Register the datalabels plugin
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
