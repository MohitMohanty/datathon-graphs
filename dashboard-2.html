<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph & Image Gallery</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    /* ... your existing styles ... */

    /* New styles for animations */
    .gallery-image {
      transition: transform 0.3s ease-in-out;
    }

    .gallery-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    </nav>

  <div class="containers">
    <div id="tab1" class="tab-content" data-aos="fade-up">
      </div>

    <div class="row">
      <div class="col s12 m6" data-aos="fade-right">
        <h4>Growth Bar Graph</h4>
        <div class="card animated">
          <img src="trend forcast.png" class="gallery-image" alt="Growth Bar Graph">
        </div>
      </div>

      <div class="col s12 m6" data-aos="fade-left">
        <h4>Heatmap Graph (Correlation)</h4>
        <div class="card animated">
          <img src="trade balance time series forcast.png" class="gallery-image" alt="Heatmap Graph">
        </div>
      </div>
    </div>

    <div id="tab6" class="tab-content" data-aos="fade-up">
      </div>
  </div>

  </body>
</html>
