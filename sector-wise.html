<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Charts - Import and Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sector-wise Composition of Imports and Exports</h2>
        <div class="row justify-content-center">
            <!-- Export Pie Chart -->
            <div class="col-md-5">
                <h4 class="text-center">Export</h4>
                <canvas id="exportPieChart"></canvas>
            </div>
            <!-- Import Pie Chart -->
            <div class="col-md-5">
                <h4 class="text-center">Import</h4>
                <canvas id="importPieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Export Pie Chart
        const exportCtx = document.getElementById('exportPieChart').getContext('2d');
        const exportPieChart = new Chart(exportCtx, {
            type: 'pie',
            data: {
                labels: ['Primary (1154532.83)', 'Secondary (1786807.56)', 'Tertiary (99201.76)'],
                datasets: [{
                    label: 'Export',
                    data: [38.0, 58.8, 3.3],
                    backgroundColor: ['#36a2eb', '#ff6384', '#ffcd56'],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}%`;
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => {
                            return value + '%';
                        },
                        font: {
                            weight: 'bold',
                            size: 16
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Import Pie Chart
        const importCtx = document.getElementById('importPieChart').getContext('2d');
        const importPieChart = new Chart(importCtx, {
            type: 'pie',
            data: {
                labels: ['Primary (2345994.37)', 'Secondary (2509019.75)', 'Tertiary (169150.17)'],
                datasets: [{
                    label: 'Import',
                    data: [46.7, 49.9, 3.4],
                    backgroundColor: ['#4bc0c0', '#ff9f40', '#9966ff'],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}%`;
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => {
                            return value + '%';
                        },
                        font: {
                            weight: 'bold',
                            size: 16
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
